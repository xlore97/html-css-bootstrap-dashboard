<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="img/duck.png" alt="Logo" class="logo">
                    <span class="ms-2">Nuovo libro</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ms-2">
                        <li class="nav-item"><a class="nav-link" href="#">Anagrafica Utenti</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Storico Prestiti</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="container mt-5">
            <h2 class="mb-4">Nuovo Libro</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-6">
                        <h5>Nome Autore</h5>
                        <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6">
                        <h5>Cognome Autore</h5>
                        <input type="text" class="form-control" id="cognome"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>

                <div class="mb-1">
                    <h5>Titolo</h5>
                    <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
                </div>
                <div class="mb-3 text-body-secondary custom-fs">Titolo versione italiana</div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <h5>Genere</h5>
                        <select class="form-select" id="genere">
                            <option selected>Scegli il genere</option>
                            <option>Avventura</option>
                            <option>Giallo</option>
                            <option>Horror</option>
                            <option>Fantascienza</option>
                            <option>Storico</option>
                            <option>Poesia</option>
                            <option>Umorismo</option>
                            <option>Mitologia</option>
                            <option>Spiritualit√†</option>
                            <option>Religione</option>
                            <option>Manuale</option>
                            <option>Didattico</option>
                            <option>Graphic Novel</option>
                            <option>Classico</option>
                            <option>Letteratura per ragazzi</option>
                            <option>Letteratura per bambini</option>
                            <option>Erotico</option>
                            <option>Politica</option>
                            <option>Economia</option>
                            <option>Psicologia</option>
                            <option>Filosofia</option>
                            <option>Arte</option>
                            <option>Musica</option>
                            <option>Scienze</option>
                            <option>Medicina</option>
                            <option>Informatica</option>
                            <option>Viaggi</option>
                            <option>Sport</option>
                            <option>Cucina</option>
                            <option>Autobiografia</option>
                            <option>Antologia</option>
                            <option>Sociologia</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <h5>Anno di Pubblicazione</h5>
                        <input type="text" class="form-control" id="anno" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-md-4">
                        <h5>ISBN#</h5>
                        <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>

                <hr>

                <div class="mb-3">
                    <h5>Note</h5>
                    <textarea class="form-control" id="note" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="digitale">
                    <label class="form-check-label" for="digitale">
                        Disponibile anche in digitale
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
